<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器实现的多进程</title>
</head>
<script>
    // 进程和线程的区别：https://www.cnblogs.com/lmule/archive/2010/08/18/1802774.html
    // JS 支持多进程
        /**
         * 主进程(单个)：ui 渲染
         * 子进程(多个；工作进程)：计算、数据请求,不能操作页面的 ui
         * 优点：
         * 1. 充分利用资源（多个进程同时工作）
         * 2. 防止主进程卡住
         * 缺点：
         * 子进程不能执行任何 ui 操作
        */
    const w = new Worker('./worker.js');
    w.postMessage({a: 123});
</script>
<body>
    123
</body>
</html>
