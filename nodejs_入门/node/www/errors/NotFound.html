<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>
</head>
<body>
    <div>您访问的页面不存在！</div>
    <div>即将于<span id="count">5</span>秒返回到首页</div>

    <script>
        const dom = document.querySelector('#count');
        let s = 5;
        setInterval(() => {
            s--;
            dom.innerHTML = s;
            if (s === 0) {
                window.location = 'http://www.baidu.com';
            }
        }, 1000);
    </script>
</body>
</html>
